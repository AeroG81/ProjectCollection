<!doctype html>
<html>
  <head>
    <title>UU Font Changer</title>
  </head>
  <body>
    <h1><center>UU Font</center></h1>
    <div id="font-container">
      <label id="font-label" for="font-range">Font Size</label>
      <input type="range" id="font-range" min="32" max="64">
    </div>
    <div id="height-container">
      <label id="height-label" for="height-range">Line Height</label>
      <input type="range" id="height-range" min="32" max="100">
    </div>
    <script src="popup.js"></script>
  </body>
</html>
