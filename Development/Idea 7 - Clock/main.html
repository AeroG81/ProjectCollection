<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <script src="https://kit.fontawesome.com/7bd9cf9e1b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <main>
        <div class="clock-container">
            <div class="clock-cover">
                <div class="clock__date" id="date"></div>
                <div class="clock__hour" id="hour"></div>:
                <div class="clock__mins" id="min"></div>:
                <div class="clock__secs" id="sec"></div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
