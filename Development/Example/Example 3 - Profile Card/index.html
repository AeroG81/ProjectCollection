<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Effect Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7bd9cf9e1b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"

</head>
<body>
    <div class="card">
        <img src="3.jpg">
        <h1>Wei Hung</h1>
        <div class="social-media-list">
            <div class="social-media">
                <span><i class="fab fa-instagram"></i></span>
                <span>Follow Me</span><span>Instagram</span>
            </div>
            <div class="social-media">
                <span><i class="fab fa-facebook-f"></i></span>
                <span>Follow Me</span><span>Facebook</span>
            </div>
            <div class="social-media">
                <span><i class="fab fa-github"></i></span>
                <span>Follow Me</span><span>Github</span>
            </div>
        </div>
        <a href="#" class="share-btn">Connect
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>

</html>
