<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Checklist</title>
    <script src="https://kit.fontawesome.com/7bd9cf9e1b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Rajdhani:wght@500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="backdrop hide" id="bkdrop"></div>
    <form class="form-group hide" id="taskform">
        <p>Day:</p>
        <select class="default-select" id="day-add">
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
        </select>
        <p>Task:</p>
        <input type="text" id="task-add" required />
        <button type="submit" class="add">Add</button>
    </form>
    <form class="form-group hide" id="removeform">
        <p>Day:</p>
        <select class="default-select" id="day-remove">
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
        </select>
        <p>Task:</p>
        <select class="task-select" id="task-remove"></select>
        <button type="submit" class="remove">Remove</button>
    </form>
    <main>
        <section class="todo__container">
            <div class="todo__container_day" id="mon-list">
                <div class="todo__container_day-group">
                    <i class="fas fa-calendar color-1"></i>
                    <i class="fas fa-calendar-check color-1"></i>
                    <i class="fas fa-calendar-times color-1 hide"></i>
                </div>
            </div>
            <div class="todo__container_day" id="tues-list">
                <div class="todo__container_day-group">
                    <i class="fas fa-calendar color-2"></i>
                    <i class="fas fa-calendar-check color-2"></i>
                    <i class="fas fa-calendar-times color-2 hide"></i>
                </div>
            </div>
            <div class="todo__container_day" id="wed-list">
                <div class="todo__container_day-group">
                    <i class="fas fa-calendar color-3"></i>
                    <i class="fas fa-calendar-check color-3"></i>
                    <i class="fas fa-calendar-times color-3 hide"></i>
                </div>
            </div>
            <div class="todo__container_day" id="thur-list">
                <div class="todo__container_day-group">
                    <i class="fas fa-calendar color-4"></i>
                    <i class="fas fa-calendar-check color-4"></i>
                    <i class="fas fa-calendar-times color-4 hide"></i>
                </div>
            </div>
            <div class="todo__container_day" id="fri-list">
                <div class="todo__container_day-group">
                    <i class="fas fa-calendar color-5"></i>
                    <i class="fas fa-calendar-check color-5"></i>
                    <i class="fas fa-calendar-times color-5 hide"></i>
                </div>
            </div>
            <div class="todo__container_day" id="sat-list">
                <div class="todo__container_day-group">
                    <i class="fas fa-calendar color-6"></i>
                    <i class="fas fa-calendar-check color-6"></i>
                    <i class="fas fa-calendar-times color-6 hide"></i>
                </div>
            </div>
            <div class="todo__container_day" id="sun-list">
                <div class="todo__container_day-group">
                    <i class="fas fa-calendar color-7"></i>
                    <i class="fas fa-calendar-check color-7"></i>
                    <i class="fas fa-calendar-times color-7 hide"></i>
                </div>
            </div>
        </section>
        <section class="todo__task-list">
            <h1 class="todo__task-list_title color-8" id="task-list-title">
                Monday
            </h1>
            <ul class="todo__task-list_content color-8" id="task-list">
                <li><i class="fab fa-gripfire"></i> Training Lo</li>
                <li><i class="fab fa-gripfire"></i> Training</li>
                <li><i class="fab fa-gripfire"></i> Training</li>
            </ul>
        </section>
        <section class="todo__task-blank">
            <ul>
                <li class="color-8">
                    <div class="box bg-color-1"></div>Monday
                </li>
                <li class="color-8">
                    <div class="box bg-color-2"></div>Tuesday
                </li>
                <li class="color-8">
                    <div class="box bg-color-3"></div>Wednesday
                </li>
                <li class="color-8">
                    <div class="box bg-color-4"></div>Thursday
                </li>
                <li class="color-8">
                    <div class="box bg-color-5"></div>Friday
                </li>
                <li class="color-8">
                    <div class="box bg-color-6"></div>Saturday
                </li>
                <li class="color-8">
                    <div class="box bg-color-7"></div>Sunday
                </li>
                <li>
                    <button type="button" onclick="adding()" class="color-8 bg-color-9">
                        <i class="far fa-plus-square"></i>
                        Add Task
                    </button>
                    <button type="button" onclick="remove()" class="color-8 bg-color-9">
                        <i class="far fa-minus-square"></i>
                        Remove Task
                    </button>
                </li>
            </ul>
        </section>
        <section class="todo__battery">
            <i class="fas fa-battery-empty color-2"></i>
            <i class="fas fa-battery-quarter color-7 hide"></i>
            <i class="fas fa-battery-half color-1 hide"></i>
            <i class="fas fa-battery-three-quarters color-4 hide"></i>
            <i class="fas fa-battery-full color-3 hide"></i>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
