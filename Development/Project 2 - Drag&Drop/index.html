<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag & Drop</title>
    <style>
        #box {
            float: left;
            width: 300px;
            height: 168.75px;
            padding: 10px;
            border: 2px solid #ccc;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            console.log(ev.target);
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <img id="drag1" src="Boat.png" draggable="true" ondragstart="drag(event)" style="width: 300px; margin: auto;">
    <div>
        <h2 contenteditable="true">
        Edit me
    </h2>
    </div>
    
</body>

</html>
