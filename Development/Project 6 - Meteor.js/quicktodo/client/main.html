<head>
  <title>quicktodo</title>
</head>

<body>
  {{> main}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="main">
  <header>
    <h1>{{title}}</h1>
  </header>
  <ul>
    {{#each todos}}
      <li>{{text}}</li>
    {{/each}}
  </ul>
</template>
